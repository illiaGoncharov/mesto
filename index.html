<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup">
    <img src="./images/close-button.svg" alt="Закрыть" class="popup__button_close">
    <div class="popup__container">
      <form class="form" name="edit-form">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input class="form__input" type="text" id="name" name="name" placeholder="Имя" required><br>
          <input class="form__input" type="text" id="desc" name="desc" placeholder="О себе" required>
          <button type="submit" class="form__button_submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
	<div class="page">
    <header class="header">
      <a href="./index.html">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-container">
          <img src="./images/profile-pic.jpg" alt="Аватор профиля" class="profile__img">
        </div>
        <div class="profile__info-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__button"></button>
      </section>
      <section class="place-cards">
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-karachaevsk.jpg" alt="Карачаевск" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Карачаевск</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-elbrus.jpg" alt="Ельбрус" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Гора Эльбрус</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-dombay.jpg" alt="Домбай" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Домбай</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-baikal.jpg" alt="Байкал" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Байкал</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-sochi.jpg" alt="Сочи" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Сочи</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
        <div class="place-card">
          <div class="place-card__image-сontainer">
            <img src="./images/card-chel.jpg" alt="Челябинск" class="place-card__image">
          </div>
          <div class="place-card__caption">
            <h3 class="place-card__title">Челябинск</h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
