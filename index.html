<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="form" name="edit-form">
        <fieldset class="form__input-container">
          <input class="form__input" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="form__input" type="text" id="desc" name="desc" placeholder="О себе" required>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
	<div class="page">
    <header class="header">
      <a target="_self" href="./index.html">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-container">
          <img src="./images/profile-pic.jpg" alt="Автор профиля" class="profile__img">
        </div>
        <div class="profile__info-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <ul class="cards">
        <li class="card">
          <img src="./images/card-karachaevsk.jpg" class="card__image" alt="Карачаевск">
          <div class="card__caption">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-elbrus.jpg" class="card__image" alt="Ельбрус">
          <div class="card__caption">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-dombay.jpg" class="card__image" alt="Домбай">
          <div class="card__caption">
            <h3 class="card__title">Домбай</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-baikal.jpg" class="card__image" alt="Байкал">
          <div class="card__caption">
            <h3 class="card__title">Байкал</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-sochi.jpg" class="card__image" alt="Сочи">
          <div class="card__caption">
            <h3 class="card__title">Сочи</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card-chel.jpg" class="card__image" alt="Челябинск">
          <div class="card__caption">
            <h3 class="card__title">Челябинск</h3>
            <button class="card__like-icon" type="button"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
