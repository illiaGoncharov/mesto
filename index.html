<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup" id="popup-edit">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="form" id="form-edit" name="edit-form">
        <fieldset class="form__input-container">
          <input class="form__input form__input_name" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="form__input form__input_desc" type="text" id="desc" name="desc" placeholder="О себе" required>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-add">
    <button class="popup__close-button" type="button"></button>
    <div class="popup__container">
      <h4 class="popup__title">Новое место</h3>
      <form class="form" id="form-add" name="add-form">
         <fieldset class="form__input-container">
          <input class="form__input form__input_name" type="text" id="name" name="name" placeholder="Название" required>
          <input class="form__input form__input_desc" type="text" id="desc" name="desc" placeholder="Ссылка на картинку" required>
          <button type="submit" class="form__submit-button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
	<div class="page">
    <header class="header">
      <a target="_self" href="./index.html">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-container">
          <img src="./images/profile-pic.jpg" alt="Автор профиля" class="profile__img">
        </div>
        <div class="profile__info-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="cards">
          <template id="card">
            <li class="card">
              <img src="•" class="card__image" alt="•">
              <div class="card__caption">
                <h3 class="card__title">•</h3>
                <button class="card__like-icon" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/popup-edit.js"></script>
  <script src="./scripts/popup-add.js"></script>
</body>
</html>
