<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h4 class="popup__title">Редактировать профиль</h4>
      <form class="form form_type_edit" name="edit-form" autocomplete="off" novalidate>
        <fieldset class="form__input-container">
          <section class="form__input__section">
            <input class="form__input form__input_type_name" type="text" id="name" name="name" placeholder="Имя" minlength="2" maxlength="50" required>
            <span class="form__input-error" id="name-error"></span>
          </section>
          <section class="form__input__section">
            <input class="form__input form__input_type_desc" type="text" id="desc" name="desc" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="desc-error"></span>
          </section>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button"></button>
      <!-- ? type="reset" -->
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h4 class="popup__title">Новое место</h4>
      <form class="form form_type_add" name="add-form" autocomplete="off" novalidate>
         <fieldset class="form__input-container">
          <section class="form__input__section">
            <input class="form__input form__input_type_title" type="text" id="title" name="title" placeholder="Название"   minlength="2" maxlength="30" required>
            <span class="form__input-error" id="title-error"></span>
          </section>
          <section class="form__input__section">
            <input class="form__input form__input_type_link" type="url" id="link" name="link" placeholder="Ссылка на картинку" maxlength="999" required>
            <span class="form__input-error" id="link-error"></span>
          </section>
          <button type="submit" class="form__submit-button">Создать</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button"></button>
      <!-- ? type="reset" -->
    </div>
  </div>
	<div class="page">
    <header class="header">
      <a target="_self" href="./index.html">
        <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__img-container">
          <img src="./images/profile-pic.jpg" alt="Автор профиля" class="profile__img">
        </div>
        <div class="profile__info-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="cards">
          <template id="card">
            <li class="card">
              <img src="•" class="card__image" alt="•">
              <div class="card__caption">
                <h3 class="card__title">•</h3>
                <button class="card__like-icon" type="button"></button>
              </div>
              <button class="card__delete-icon" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_lightbox">
    <figure class="popup__img-figure">
      <img class="popup__img" src="#" alt="#">
      <figcaption class="popup__img-caption"></figcaption>
      <button class="popup__close-button" type="reset"></button>
    </figure>
  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/init-cards.js"></script>
</body>
</html>
